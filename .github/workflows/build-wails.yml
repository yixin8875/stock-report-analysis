name: Build Wails (Win + Mac)

on:
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS Universal
            os: macos-latest
            platform: darwin/universal
            artifact_suffix: macos-universal
          - name: Windows x64
            os: windows-latest
            platform: windows/amd64
            artifact_suffix: windows-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Add Go Bin To PATH
        shell: bash
        run: echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Build App
        run: wails build -clean -platform "${{ matrix.platform }}" -o stock-report-analysis

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stock-report-analysis-${{ matrix.artifact_suffix }}-${{ github.sha }}
          path: build/bin/**/*
          if-no-files-found: error
          retention-days: 14
